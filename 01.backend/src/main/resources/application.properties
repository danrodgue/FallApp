spring.application.name=FallApp

# =============================================================================
# BASE DE DATOS - PostgreSQL
# =============================================================================

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fallapp}
spring.datasource.username=${DB_USER:fallapp_user}
spring.datasource.password=${DB_PASSWORD:fallapp_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================================================
# HIBERNATE / JPA
# =============================================================================

# Dialect para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL - validate: solo valida el esquema, no lo modifica
spring.jpa.hibernate.ddl-auto=validate

# Mostrar SQL en logs (Development)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Propiedades adicionales de Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =============================================================================
# POOL DE CONEXIONES - HikariCP
# =============================================================================

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =============================================================================
# APLICACIÃ“N
# =============================================================================

# Puerto HTTP (se puede sobreescribir con la variable de entorno PORT)
server.port=${PORT:8080}