# =============================================================================
# FallApp - Configuración para Docker Compose
# =============================================================================

# Base de datos PostgreSQL (contenedor Docker)
spring.datasource.url=jdbc:postgresql://fallapp-postgres:5432/fallapp
spring.datasource.username=fallapp_user
spring.datasource.password=fallapp_secure_password_2026

# Logging menos verboso en producción
logging.level.root=INFO
logging.level.com.fallapp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO

# No mostrar SQL en logs
spring.jpa.show-sql=false
# Carga de archivos
app.upload.dir=/app/uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB