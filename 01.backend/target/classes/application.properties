# =============================================================================
# FallApp - Configuración de Aplicación Spring Boot
# =============================================================================

# Información de la aplicación
spring.application.name=FallApp
server.port=8080

# =============================================================================
# BASE DE DATOS POSTGRESQL
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/fallapp
spring.datasource.username=fallapp_user
spring.datasource.password=fallapp_secure_password_2026
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# =============================================================================
# JPA / HIBERNATE
# =============================================================================
# Dialecto PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL en consola (desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de generación de esquema
# - none: No hacer nada (BD ya existe con scripts SQL)
# - validate: Validar que el esquema coincida
spring.jpa.hibernate.ddl-auto=none

# Mapeo de naming (snake_case en BD)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# =============================================================================
# SEGURIDAD JWT
# =============================================================================
# Clave secreta para firmar tokens (cambiar en producción)
# Mínimo 64 caracteres (512 bits) para HS512
jwt.secret=ClaveSecretaFallApp2026MuySeguraYLargaParaProduccionConMuchosMasCaracteres123!
jwt.expiration=86400000
# 86400000 ms = 24 horas

# =============================================================================
# CORS
# =============================================================================
# Permitir peticiones desde frontend
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:8081

# =============================================================================
# LOGGING
# =============================================================================
logging.level.root=INFO
logging.level.com.fallapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================================================
# OPENAPI / SWAGGER
# =============================================================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# =============================================================================
# ACTUATOR (Monitoreo)
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# =============================================================================
# PAGINACIÓN
# =============================================================================
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
