<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Análisis de Feedback - FallApp</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/events.css">
  <link rel="stylesheet" href="../css/ia-sentiment.css">
</head>
<body class="login-page events-page sentiment-page">
  <script src="../js/config.js"></script>
  <script src="../js/api.js"></script>
  <header class="site-header">
    <div class="header-rect">
      <a href="home.html" class="btn header-back-btn">← Volver</a>
      <img src="../renderer/src/img/fallap_logo.png" class="logo header-logo" alt="FallApp logo">
      <button id="logout" class="btn header-logout">Cerrar sesión</button>
    </div>
  </header>

  <div class="header-spacer"></div>

  <div class="login-container">
    <div class="events-center">
      <div class="sentiment-header">
        <h1>Análisis de Feedback</h1>
        <p class="subtitle">Consulta cómo valoran los usuarios los comentarios de tu falla</p>
      </div>

      <div class="search-wrapper">
        <input id="sentiment-falla-id" placeholder="ID de la falla (ej: 23)">
        <button id="btn-sentiment-load" class="btn-primary" style="margin-left:8px;">Cargar sentimiento</button>
      </div>

      <div class="sentiment-main-row">
        <div id="sentiment-result" class="sentiment-result-wrapper" aria-live="polite">
          <!-- Estadísticas renderizadas aquí -->
        </div>
        <div id="sentiment-comments" class="sentiment-comments-wrapper">
          <!-- Comentarios de usuarios renderizados aquí -->
        </div>
      </div>
      <div id="sentiment-empty" class="muted sentiment-empty-hint">Cargando...</div>
    </div>
  </div>

  <script src="../js/ia-sentiment.js"></script>
</body>
</html>
